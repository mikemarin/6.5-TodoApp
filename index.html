<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design Lite -->
  	<link href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css" rel="stylesheet">
  	<script defer src="https://code.getmdl.io/1.3.0/material.min.js">
  	</script>

    <!-- Font Awesome -->
  	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Styles -->
  	<link href="styles/style.css" rel="stylesheet">

  </head>
  <body>

    <h1>To-Do App</h1>

    <form id="addToDoForm">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
        <input class="mdl-textfield__input" type="text" id="newToDoText">
        <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">Add To-Do!</button>
      </div>
    </form>

    <ul id="toDoList">
    </ul>

    <script src="app.js"></script>

  </body>
</html>
