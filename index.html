<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design Lite -->
  	<link href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css" rel="stylesheet">
  	<script defer src="https://code.getmdl.io/1.3.0/material.min.js">
  	</script>

    <!-- Font Awesome -->
  	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Styles -->
  	<link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="app-wrapper mdl-shadow--2dp through mdl-shadow--8dp">

      <header class="h1-header">
        <h1>To-Do App</h1>
      </header>



      <form id="addToDoForm">
        <div class="formLeft" class="">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="newToDoText">
            <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
          </div>
        </div>
        <div class="formRight">
          <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">Add To-Do!</button>
        </div>
      </form><!-- #addToDoForm END -->

      <div class="underline">
      </div>

      <ul id="toDoList">
      </ul><!-- #toDoList END -->

      <div class="ul-Bottom">
      </div><!-- .ul-Bottom END -->

    </div>

    <script src="app.js"></script>

  </body>
</html>
